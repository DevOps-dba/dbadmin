{% extends 'base.html' %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-7">
            <div class="ibox float-e-margins" id="all">

                <div class="ibox-title">
                    <h5> 编辑部门</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content" style="background-color: #ffffff">
                    <form class="form-horizontal" role="form" method="post" action="" >
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门名称<span style="color: red">*</span></label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" value="{{ dept_result[0][0] }}" name="dept_name" placeholder="部门名称(中文字符)" required="" oninvalid="setCustomValidity('部门必须填写!');" oninput="setCustomValidity('');">
                            </div>
                        </div>
                        <div class="form-group" >
                             <label class="col-sm-3 control-label">已启用</label>
                             <div class="col-sm-5">
                                 {% if dept_result[0][1] == 0 %}
                                    <input type="checkbox" id="dept_status" name="dept_status" value="{{ dept_result[0][1] }}" class="checkbox-radio" checked="checked" style="margin: 10px 0 0;">
                                 {% else %}
                                    <input type="checkbox" id="dept_status" name="dept_status" value="{{ dept_result[0][1] }}" class="checkbox-radio"  style="margin: 10px 0 0;">
								 {% endif %}
                             </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button id="edit_submit" class="btn btn-primary" type="submit">提交</button>
                                <a class="btn btn-info" href="{{ url_for('users.dept_list') }}">返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
