{% extends 'base.html' %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-7">
            <div class="ibox float-e-margins" id="all">

                <div class="ibox-title">
                    <h5> 编辑{{ userinfo_result[0][1] }}信息</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content" style="background-color: #ffffff">
                    <form class="form-horizontal" role="form" method="post" action="" >
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名<span style="color: red">*</span></label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" value="{{ userinfo_result[0][2] }}" name="name" placeholder="真实姓名(中文字符)" required="" oninvalid="setCustomValidity('姓名必须填写!');" oninput="setCustomValidity('');">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">微信号</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" value="{{ userinfo_result[0][3] }}" name="weixin_num" placeholder="微信号或者手机号">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">钉钉账号</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" value="{{ userinfo_result[0][4] }}" name="dingding_num" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱地址</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" value="{{ userinfo_result[0][5] }}" name="mail_num" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" value="{{ userinfo_result[0][6] }}" name="phone_num" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码验证答案<span style="color: red">*</span></label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" value="{{ userinfo_result[0][7] }}" name="question" placeholder="谁是公司里你最仰慕的人?(密保问题)" required="" oninvalid="setCustomValidity('密码验证答案必须填写!');" oninput="setCustomValidity('');">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属部门<span style="color: red">*</span></label>
                            <div class="col-sm-5">
                            <select class="form-control" name="deptId" id="deptId" required>
                                {% for depart in departForm %}
                                    {% if userinfo_result[0][8] == depart[0] %}
                                        <option value="{{ depart[0] }}" selected="selected" name="deptId">{{ depart[1] }}</option>
                                    {% else %}
                                        <option value="{{ depart[0] }}" name="deptId">{{ depart[1] }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button class="btn btn-warning" type="reset">重置</button>
                                <button id="edit_submit" class="btn btn-primary" type="submit">提交</button>
                                <a class="btn btn-info" href="{{ url_for('users.user_list') }}">返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
